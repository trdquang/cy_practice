<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Sạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Đảm bảo căn giữa theo chiều dọc */
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button.submit {
            background-color: #4CAF50;
            color: white;
        }

        .form-container button.back {
            background-color: #f44336;
            color: white;
        }

        .form-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Thêm Khách Sạn</h2>
        <form>
            <label for="hotelName">Tên Khách Sạn:</label>
            <input type="text" id="hotelName" name="hotelName" required>

            <label for="hotelPrice">Giá:</label>
            <input type="number" id="hotelPrice" name="hotelPrice" required>

            <label for="hotelService">Dịch Vụ:</label>
            <select id="hotelService" name="hotelService">
                <option value="wifi">Wifi</option>
                <option value="pool">Hồ bơi</option>
                <option value="restaurant">Nhà hàng</option>
                <option value="gym">Gym</option>
            </select>

            <label for="hotelImage">Ảnh:</label>
            <input type="file" id="hotelImage" name="hotelImage" accept="image/*">

            <button type="submit" class="submit">Gửi</button>
            <button type="button" class="back" onclick="window.history.back();">Quay Lại</button>
        </form>
    </div>
</body>

</html>
