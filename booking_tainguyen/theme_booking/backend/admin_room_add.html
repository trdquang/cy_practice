<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phòng</title>
    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 70%;
        }
    </style>
</head>

<body>
    <form class="form-container" action="/submit-hotel" method="POST">
        <h2>Thêm Phòng</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="hotelName">Tên phòng:</label>
                <input type="text" class="form-control" id="hotelName" name="hotelName" required>

                <label for="hotelPrice">Giá 1:</label>
                <input type="number" class="form-control" id="hotelPrice" name="hotelPrice" required>

                <label for="hotelPrice">Giá 2:</label>
                <input type="number" class="form-control" id="hotelPrice" name="hotelPrice" required>

                <label for="hotelImage">Ảnh:</label>
                <input type="file" class="form-control" id="hotelImage" name="hotelImage" accept="image/*">
            </div>

            <div class="form-group col-md-6">
                <label for="hotel">Khách sạn</label>
                <select id="hotel" name="hotel" class="form-control" required>
                    <option value="">Chọn khách sạn</option>
                </select>

                <!-- <button type="submit" class="btn btn-success mt-3">Gửi</button>
                <button type="button" class="btn btn-danger mt-3" onclick="window.history.back();">Quay Lại</button> -->
            </div>
        </div>
        <div  style="text-align: center;">
            <button type="submit" class="btn btn-success mt-3">Gửi</button>
            <button type="button" class="btn btn-danger mt-3" onclick="window.history.back();">Quay Lại</button>
        </div>
    </form>

    <!-- Thêm jQuery và Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
