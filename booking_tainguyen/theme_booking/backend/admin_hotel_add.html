<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Sạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 70%;
            display: flex;
            flex-wrap: wrap;
        }

        .form-column {
            flex: 1;
            padding: 10px;
            margin: 10px; /* Giảm khoảng cách giữa các cột */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button.submit {
            background-color: #4CAF50;
            color: white;
        }

        .form-container button.back {
            background-color: #f44336;
            color: white;
        }

        .form-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <form class="form-container" action="/submit-hotel" method="POST">
        <h2>Thêm Khách Sạn</h2>
        <div class="form-column">
            <label for="hotelName">Tên Khách Sạn:</label>
            <input type="text" id="hotelName" name="hotelName" required>

            <label for="hotelPrice">Giá:</label>
            <input type="number" id="hotelPrice" name="hotelPrice" required>

            <label for="hotelService">Dịch Vụ:</label>
            <select id="hotelService" name="hotelService">
                <option value="wifi">Wifi</option>
                <option value="pool">Hồ bơi</option>
                <option value="restaurant">Nhà hàng</option>
                <option value="gym">Gym</option>
            </select>

            <label for="hotelImage">Ảnh:</label>
            <input type="file" id="hotelImage" name="hotelImage" accept="image/*">
        </div>

        <div class="form-column">
            <label for="province">Tỉnh:</label>
            <select id="province" name="province" required>
                <option value="">Chọn tỉnh</option>
            </select>

            <label for="district">Huyện:</label>
            <select id="district" name="district" required>
                <option value="">Chọn huyện</option>
            </select>

            <label for="commune">Xã:</label>
            <select id="commune" name="commune" required>
                <option value="">Chọn xã</option>
            </select>

            <button type="submit" class="submit">Gửi</button>
            <button type="button" class="back" onclick="window.history.back();">Quay Lại</button>
        </div>
    </form>
</body>

</html>
