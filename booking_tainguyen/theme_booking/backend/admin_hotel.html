<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Sạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            /* Thay đổi để tránh tràn */
        }

        .container {
            display: flex;
            flex: 1;
            /* Cho phép container chiếm toàn bộ không gian */
            overflow: hidden;
            /* Ngăn không cho tràn */
        }

        .navbar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 15px;
            color: black;
            height: 100vh;
        }

        .navbar h2 {
            color: #333;
        }

        .navbar button {
            width: 100%;
            background-color: #ddd;
            color: black;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #ccc;
        }

        .main {
            width: 80%;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            /* Đẩy nội dung xuống */
            overflow: auto;
            /* Ngăn không cho tràn */
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h2>Quản Lý</h2>
            <button>Mânge Hotel</button>
            <button>Mânge Booking</button>
        </div>

        <div class="main">
            <div class="search-container">
                <input type="text" placeholder="Tìm kiếm theo tên khách sạn">
                <button>Thêm Khách Sạn</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Khách Sạn</th>
                        <th>Giá</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Khách Sạn ABC</td>
                        <td>1,000,000 VNĐ</td>
                        <td>
                            <button>Chỉnh Sửa</button>
                            <button>Hoạt Động</button>
                            <button>Ngừng Hoạt Động</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Khách Sạn DEF</td>
                        <td>800,000 VNĐ</td>
                        <td>
                            <button>Chỉnh Sửa</button>
                            <button>Hoạt Động</button>
                            <button>Ngừng Hoạt Động</button>
                        </td>
                    </tr>
                    <!-- Thêm nhiều hàng nếu cần -->
                </tbody>
            </table>

            <div class="pagination">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <!-- Thêm các nút phân trang nếu cần -->
            </div>
        </div>
    </div>
</body>

</html>
