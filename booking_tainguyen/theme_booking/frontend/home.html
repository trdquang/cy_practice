<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }

        .background {
            background-image: url('/images/background_home.jpg');
            background-size: cover;
            background-position: center;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>

    <!-- -------------------header -->
    <header>Inser header here</header>

    <!-- --------------------------tìm kiếm ------------------------ -->

    <div class="background">
        <form class="search-container">
            <input type="text" class="form-control mb-3" placeholder="Địa điểm hiện tại" style="width: 30%;">

            <!-- ---------ngày----------------- -->
            <div class="form-row mb-3">
                <div class="form-group col-md-6">
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="date" class="form-control" id="endDate" required>
                </div>
            </div>

            <input type="text" class="form-control mb-3" placeholder="Tên khách sạn" style="width: 30%;">

            <button type="button" class="btn btn-outline-light" style="height: 50%;">
                <i class="fa fa-search"></i>
            </button>


        </form>
    </div>


    <div class="container" style="margin-top: 100px; margin-bottom: 100px;">
        <div class="row">
            <div class="col-6">
                <h5>Trở thành thành viên</h5>
                <p>Nhận các ưu đãi của chúng tôi</p>
                <button class="btn btn-dark" style="border-radius: 20px;">Tham gia ngay</button>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                <img src="/images/campus.jpg" alt="Hình ảnh du lịch" class="img-fluid" width="200">
            </div>
        </div>
    </div>

    <hr class="my-4" style=" border: .05px donet black;">


    <!-- -------------------Giới thiệu------------------------------------- -->

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 50%; margin: 0 auto;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/images/background_home.jpeg" width="100%" height="400px"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/campus.jpg" width="100%" height="400px" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/hotel.jpg" width="100%" height="400px" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr class="my-4" style=" border: .05px donet black;">

    <!-- fap  -->
    <div class="faq" style="margin-top: 100px; width: 80%; margin: 20px auto;">
        <h3 class="text-center">Câu hỏi thường gặp</h3>
        <div class="faq-item"
            style="background-color: black; border: .1px solid black; border-radius: 20px; padding: 15px; margin: 10px 0; color: white;">
            <p><strong>Câu hỏi 1:</strong> Nội dung câu hỏi 1?</p>
        </div>
        <div class="faq-item"
            style="background-color: black; border: .1px solid black; border-radius: 20px; padding: 15px; margin: 10px 0; color: white;">
            <p><strong>Câu hỏi 2:</strong> Nội dung câu hỏi 2?</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        // Lấy ngày tháng----------------------------------------------
        function initializeDateInputs() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Tháng bắt đầu từ 0
            const yyyy = today.getFullYear();
            const formattedDate = `${yyyy}-${mm}-${dd}`;

            // đặt min khi chọn ngày
            document.getElementById('startDate').setAttribute('min', formattedDate);
            document.getElementById('endDate').setAttribute('min', formattedDate);
        }

        function validateDates() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);

                // ktra end > start 1 ngày
                const diffDays = (end - start) / (1000 * 60 * 60 * 24);  
                // if (end <= start || diffDays < 1 || diffDays > 30) {
                //     alert("Ngày kết thúc phải lớn hơn ngày bắt đầu ít nhất 1 ngày và không vượt quá 30 ngày.");
                //     document.getElementById('endDate').value = ''; //xóa end date
                // }

                if (end <= start || diffDays < 1) {
                    alert("Ngày kết thúc phải lớn hơn ngày bắt đầu ít nhất 1 ngày ");
                    document.getElementById('endDate').value = ''; //xóa end date
                }else if(diffDays > 30){
                    alert("Chỉ được đặt tối đa 30 ngày");
                    document.getElementById('endDate').value = ''; //xóa end date
                }
            }
        }

        // gọi khi tải trang
        initializeDateInputs();

        // lắng nghe sự kiện
        document.getElementById('startDate').addEventListener('change', validateDates);
        document.getElementById('endDate').addEventListener('change', validateDates);
    </script>
</body>

</html>
