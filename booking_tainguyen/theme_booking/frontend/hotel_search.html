<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khách Sạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Màu nền nhẹ */
            margin: 0;
            padding: 20px; /* Khoảng cách bên trong */
        }

        header {
            text-align: center; /* Căn giữa header */
            font-size: 24px; /* Kích thước chữ */
            margin-bottom: 20px; /* Khoảng cách dưới header */
        }

        label {
            font-weight: bold; /* Làm cho label đậm */
            margin-right: 10px; /* Khoảng cách bên phải */
        }

        select {
            padding: 5px; /* Khoảng cách bên trong */
            border-radius: 5px; /* Bo góc */
            border: 1px solid #ccc; /* Đường viền màu xám */
        }

        .hotel_view_card {
            background-color: #fff; /* Nền trắng cho thẻ khách sạn */
            border-radius: 10px; /* Bo góc */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
            margin: 20px auto; /* Căn giữa với khoảng cách giữa các thẻ */
            display: flex; /* Sử dụng Flexbox */
            padding: 15px; /* Khoảng cách bên trong thẻ */
            justify-content: space-between; /* Căn giữa giữa các phần tử */
            width: 80%; /* Chiếm 80% chiều rộng màn hình */
            align-items: center; /* Căn giữa theo chiều dọc */
        }

        .hotel_view_card img {
            border-radius: 10px; /* Bo góc cho hình ảnh */
            margin-right: 15px; /* Khoảng cách giữa hình và thông tin */
        }

        .hotel_info {
            display: flex;
            flex-direction: column; /* Xếp chồng thông tin */
            justify-content: flex-start; /* Căn trên cho phần mô tả */
            flex-grow: 1; /* Cho phép chiếm không gian còn lại */
        }

        .hotel_info div {
            margin: 5px 0; /* Khoảng cách giữa các thông tin */
        }

        .service {
            font-size: 14px; /* Kích thước chữ cho dịch vụ */
            color: #555; /* Màu chữ cho dịch vụ */
        }

        .price {
            font-weight: bold; /* Làm cho giá đậm */
        }

        .detail-button {
            padding: 10px 15px; /* Khoảng cách bên trong nút */
            border-radius: 5px; /* Bo góc cho nút */
            background-color: #4CAF50; /* Màu nền nút */
            color: white; /* Màu chữ nút */
            border: none; /* Bỏ viền */
            cursor: pointer; /* Con trỏ khi hover */
        }

        .detail-button:hover {
            background-color: #45a049; /* Màu nền khi hover */
        }
    </style>
</head>
<body>
    <header>Danh Sách Khách Sạn</header>

    <label for="selectHotel">Sắp xếp:</label>
    <select name="" id="selectHotel">
        <option value="">Tên</option>
        <option value="">Giá</option>
        <option value="">Đánh giá</option>
    </select>

    <div class="hotel_view_card">
        <img src="/images/hotel.jpg" alt="Hình ảnh khách sạn" width="200px" height="200px">
        <div class="hotel_info">
            <div><strong>Tên khách sạn:</strong> Khách Sạn ABC</div>
            <div><strong>Địa điểm:</strong> Thành phố XYZ</div>
            <div class="service"><strong>Dịch vụ:</strong> Wifi, Hồ bơi, Spa</div>
            <div class="price"><strong>Giá:</strong> 1,000,000 VNĐ</div>
        </div>
        <button class="detail-button">Xem chi tiết</button>
    </div>

    <div class="hotel_view_card">
        <img src="/images/hotel.jpg" alt="Hình ảnh khách sạn" width="200px" height="200px">
        <div class="hotel_info">
            <div><strong>Tên khách sạn:</strong> Khách Sạn DEF</div>
            <div><strong>Địa điểm:</strong> Thành phố ABC</div>
            <div class="service"><strong>Dịch vụ:</strong> Wifi, Nhà hàng, Gym</div>
            <div class="price"><strong>Giá:</strong> 800,000 VNĐ</div>
        </div>
        <button class="detail-button">Xem chi tiết</button>
    </div>
</body>
</html>
