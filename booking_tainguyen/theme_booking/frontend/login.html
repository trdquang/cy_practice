<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('/images/background_home.jpg');
            background-size: cover;
            background-position: center;
            height: 700px;
        }
    </style>
</head>

<body>
    <header class="text-center display-4 my-4">Đăng Nhập</header>
    <div class="background d-flex justify-content-center align-items-center">
        <div class="login-form bg-white rounded shadow p-4" style="width: 350px;">
            <h2 class="text-center">Đăng Nhập</h2>
            <input class="form-control mb-3" type="email" placeholder="Email" required>
            <input class="form-control mb-3" type="password" placeholder="Mật khẩu" required>
            <button class="btn btn-success btn-block">Đăng Nhập</button>
            <div class="text-center mt-3">
                <a href="#" class="text-success">Đăng ký tài khoản</a> | <a href="#" class="text-success">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
