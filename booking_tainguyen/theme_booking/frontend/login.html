<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('/images/background_home.jpg');
            background-size: cover;
            background-position: center;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background-color: white;
            /* Nền trắng cho form */
            border-radius: 10px;
            /* Bo góc cho form */
            padding: 20px;
            /* Khoảng cách bên trong */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Đổ bóng nhẹ */
            width: 350px;
            /* Chiều rộng cố định */
            text-align: center;
            /* Căn giữa nội dung */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            /* Chiếm 100% chiều rộng */
            padding: 10px;
            /* Khoảng cách bên trong */
            margin: 10px 0;
            /* Khoảng cách trên và dưới */
            border-radius: 5px;
            /* Bo góc */
            border: 1px solid #ccc;
            /* Đường viền màu xám */
        }

        .login-button {
            background-color: #4CAF50;
            /* Màu nền nút */
            color: white;
            /* Màu chữ nút */
            padding: 10px;
            /* Khoảng cách bên trong nút */
            border: none;
            /* Bỏ viền */
            border-radius: 5px;
            /* Bo góc cho nút */
            cursor: pointer;
            /* Con trỏ khi hover */
            margin-top: 10px;
            /* Khoảng cách trên nút */
        }

        .login-button:hover {
            background-color: #45a049;
            /* Màu nền khi hover */
        }

        .nav-links {
            margin-top: 15px;
            /* Khoảng cách trên các liên kết */
            font-size: 14px;
            /* Kích thước chữ cho liên kết */
        }

        .nav-links a {
            text-decoration: none;
            /* Bỏ gạch chân */
            color: #4CAF50;
            /* Màu chữ cho liên kết */
        }
    </style>
</head>

<body>
    <header style="text-align: center; font-size: 24px; margin: 20px 0;">Đăng Nhập</header>
    <div class="background">
        <div class="login-form">
            <h2>Đăng Nhập</h2>
            <input style="width: 50%;" type="email" placeholder="Email" required>
            <input style="width: 50%;" type="password" placeholder="Mật khẩu" required> <br>
            <button class="login-button">Đăng Nhập</button>
            <div class="nav-links">
                <a href="#">Đăng ký tài khoản</a> | <a href="#">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
</body>

</html>
